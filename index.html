    <div class="container">
        <div class="d-flex flex-column align-items-center">
            <div class="p-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upper Text</span>
                    </div>
                    <textarea class="form-control" id="top-text"></textarea>
                </div>
                <br> Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">

            </div>
            <div class="p-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Lower Text</span>
                    </div>
                    <textarea id="bottom-text" class="form-control"></textarea>
                </div>
                <br> Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">

            </div>
            <div class="p-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image-input" accept="image/*">
                        <label class="custom-file-label" for="image-input">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="p-2">
                <p>
                    <br>
                    <br>
                    <br>
                    <button class="btn btn-warning" id="generate-btn">Generate!</button>
                </p>
            </div>
            <div class="p-2">
                <p>
                    <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
                </p>
            </div>
            <div class="p-2">
                <button onclick="getSreenshot()" class="btn btn-success" type="button">Create a Picture of your MEME </button>
            </div>
        </div>
    </div>
